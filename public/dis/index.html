<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="new_event" name="new_event"/>
  <form id="event_details" style="display:hidden;" method="post" action="/upload">
    <label>Name</label>
    <input type="text" name="eventName"/>
    <input type="checkbox" name="locationLimited" value="0">Restrict access to this location.</input>
    <button id="event" type="submit" name="event"/>
  </form>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
