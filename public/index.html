<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="new_event" name="new_event">Add A Hackathon!</button><br><br>
  <div id="event_details_pane" style="display:hidden;">
    <form id="event_details" method="post" action="./">
      <label>Name</label>
      <input type="text" name="eventName"/>
      <input type="checkbox" name="locationLimited" value="0">Restrict access to this location.</input>
      <button id="event" type="submit" name="event"/>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
